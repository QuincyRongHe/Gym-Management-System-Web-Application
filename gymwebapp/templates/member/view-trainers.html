{% extends "base.html" %}
{% block content %}

  <div class="container text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 trainers">
        {% for trainer in trainerList %}
      <div class="col">
        <img class="img-responsive rounded" src="{{url_for('static', filename='trainer_photo/{}.jpg'.format(trainer[0]))}}" alt="trainer photo{{trainer[0]}}" id="trainer_photo{{trainer[0]}}">
        <a href= "{{ url_for('member_bp.viewTrainers', trainer_id=trainer[0]) }}"> {{"{} {}".format(trainer[3], trainer[4])}}

        </a>
        </div>
        {% endfor %}

    </div>
  </div>


{% endblock %}
