{% extends "base.html" %}
{% block content %}

<script src="{{ url_for('static', filename='scripts/echarts.min.js') }}"></script>

<div class="container"><div class="row"><div class="col-sm"></div>
<div class="col-sm"><div id = "pie" style = "width: 1000px; height: 600px;"></div></div>
<div class="col-sm"></div></div></div>

<br>
<br>
<br>

<div class="container"><div class="row"><div class="col-sm"></div>
<div class="col-sm"><div id = "line" style = "width: 800px; height: 500px;"></div></div>
<div class="col-sm"></div></div></div>

<script type = "text/javascript">
    var pieChart = echarts.init(document.getElementById('pie'));
    var lineChart = echarts.init(document.getElementById('line'));
    
    pieChart.setOption({{ pie_options | safe }});
    lineChart.setOption({{ line_options | safe }});
</script>

{% endblock %}
